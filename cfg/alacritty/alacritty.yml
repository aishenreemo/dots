# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: "xterm-256color"

window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 20
    y: 20
  #dynamic_padding: false
  #decorations: full
  #startup_mode: Windowed
  #title: Alacritty
  #dynamic_title: true
  #class:
    #instance: Alacritty
    #general: Alacritty
  #gtk_theme_variant: None

#scrolling:
  #history: 10000
  #multiplier: 3

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: "0x0B0F10"
    foreground: "0xC5C8C9"

  # Normal colors
  normal:
    black:   "0x131718"
    red:     "0xDF5B61"
    green:   "0x87C7A1"
    yellow:  "0xDE8F78"
    blue:    "0x6791C9"
    magenta: "0xBC83E3"
    cyan:    "0x70B9CC"
    white:   "0xC4C4C4"

  # Bright colors
  bright:
    black:   "0x151A1C"
    red:     "0xEE6A70"
    green:   "0x96D6B0"
    yellow:  "0xFFB29B"
    blue:    "0x7BA5DD"
    magenta: "0xCB92F2"
    cyan:    "0x7FC8DB"
    white:   "0xCCCCCC"
