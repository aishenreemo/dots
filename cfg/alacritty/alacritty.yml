# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: "xterm-256color"

window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 20
    y: 20
  #dynamic_padding: false
  #decorations: full
  #startup_mode: Windowed
  #title: Alacritty
  #dynamic_title: true
  #class:
    #instance: Alacritty
    #general: Alacritty
  #gtk_theme_variant: None

#scrolling:
  #history: 10000
  #multiplier: 3

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '0x0B0F10'
    foreground: '0xc5c8c9'

  # Normal colors
  normal:
    black:   '0x131718'
    red:     '0xdf5b61'
    green:   '0x87c7a1'
    yellow:  '0xde8f78'
    blue:    '0x6791c9'
    magenta: '0xbc83e3'
    cyan:    '0x70b9cc'
    white:   '0xc4c4c4'

  # Bright colors
  bright:
    black:   '0x151a1c'
    red:     '0xee6a70'
    green:   '0x96d6b0'
    yellow:  '0xffb29b'
    blue:    '0x7ba5dd'
    magenta: '0xcb92f2'
    cyan:    '0x7fc8db'
    white:   '0xcccccc'
